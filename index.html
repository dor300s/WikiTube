<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiTube</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="flex space-around align-center">
        <h2>WikiTube</h2>
        <div class="search-container flex align-center">
            <input type="search" id="search" onkeydown="onSearchVideos(this.value,event)" placeholder="What you looking for?">
            <button class="search-btn" onclick="onSearchVideos(search.value)">Search</button>
        </div>
    </header>
    <div class="main-container flex space-around">
        <div class="video-list"></div>
        <div class="video-player">
            <iframe src="" frameborder="0" allowfullscreen></iframe>
            <h2></h2>
        </div>
        <div class="wiki-results"></div>
    </div>

    <script src="lib/axios.js"></script>
    <script src="js/wikitube-service.js"></script>
    <script src="js/wikitube-controller.js"></script>
</body>

</html>
